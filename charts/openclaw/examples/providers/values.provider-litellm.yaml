openclaw:
  # Put your LiteLLM gateway key into OPENCLAW_API_KEY.
  secrets:
    apiKey:
      existingSecret: openclaw-api-key
      key: OPENCLAW_API_KEY

  config:
    modelProvider:
      provider: litellm
      # Prefer openai-completions for many OpenAI-compatible gateways.
      api: openai-completions
      baseUrl: https://your-litellm.example.com/v1
      model: Qwen3
      models:
        - id: Qwen3
          name: Qwen3
        - id: Qwen3-Thinking
          name: Qwen3 Thinking

